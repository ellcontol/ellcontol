<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navigasi</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
<!-- Form Pencarian Google -->
<div class="search-container">
    <form action="https://www.google.com/search" method="GET" target="_blank">
        <input type="text" name="q" placeholder="Cari di Google..." required>
        <button type="submit"><i class="fas fa-search"></i> Cari</button>
    </form>
</div>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Menu Navigasi</h1>
            <p>Pilih halaman yang ingin Anda kunjungi.</p>
            <a href="index.html" class="btn">Kembali ke Home</a>
        </div>
    </section>

    <!-- Menu Navigasi -->
    <section class="menu">
        <h2>Pilih Halaman</h2>
        <div class="menu-container">
            <div class="menu-card" onclick="openPage('halaman1.html')">
                <h3>Halaman 1</h3>
                <p>Deskripsi singkat halaman pertama.</p>
            </div>
            <div class="menu-card" onclick="openPage('halaman2.html')">
                <h3>Halaman 2</h3>
                <p>Deskripsi singkat halaman kedua.</p>
            </div>
            <div class="menu-card" onclick="openPage('halaman3.html')">
                <h3>Halaman 3</h3>
                <p>Deskripsi singkat halaman ketiga.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SANN. Semua Hak Dilindungi.</p>
    </footer>

</body>
</html>
